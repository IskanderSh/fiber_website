<!-- Вывод данных для обновления с помощью конструкции {{ .ИМЯ }} -->
<div class="wrapper">
    <p class="caption">
        Обновление данных
    </p>

    <form action="" method="POST">
        <input type="text" id="name" name="name" placeholder="Введите имя студента" value="{{ .Data.Name }}">
        <input type="text" id="surname" name="surname" placeholder="Введите фамилию студента" value="{{ .Data.Surname }}">
        <input type="text" id="age" name="age" placeholder="Введите возраст студента" value="{{ .Data.Age }}">
        <input type="text" id="group" name="group" placeholder="Введите группу студента" value="{{ .Data.Group }}">

        <input type="submit" value="Обновить" class="button">
    </form>
</div>

<script>
    // Нахождение на странице формы для заполнения
    const form = document.querySelector("form");

    // Обработка события отправки формы
    form.onsubmit = async (e) => {
        e.preventDefault();

        // Отправка POST-запроса с данными из формы по указанному URL на сервер
        let response = await fetch('/Student/update/{{ .Data.Id }}', {
            method: 'POST',
            body: new FormData(form),
        });

        // Получение результата работы (статуса ошибки)
        let result = await response.status;

        // Вывод сообщения в случае, если данные удалось обновить
        if (result == 200) {
            alert("Данные успешно обновлены");
        }
    };

</script>
